[package]
name = "tgbot-worker-rs"
version = "0.1.0"
edition = "2021"
authors = [ "xiaolin <446304319@qq.com>" ]

[package.metadata.release]
release = false

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { version="0.4.2" }
worker-macros = { version="0.4.2" }
console_error_panic_hook = { version = "0.1.1" }
serde = "1.0.210"
serde_json = "1.0"  # Added serde_json dependency
frankenstein = { git = "https://github.com/xlfish233/frankenstein", branch = "wasm-sup", features=["wasm"], default-features = false }
anyhow = "1.0.89"
